<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Assetlytix - Analytics for Smart Assets" />
    <meta name="author" content="Assetlytix Team" />
    <title>Assetlytix</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
    />
    <!-- Core theme CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Assetlytix</a>
        <a class="btn btn-primary" href="#signup">Sign Up</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="masthead">
      <div class="container position-relative">
        <div class="row justify-content-center">
          <div class="col-xl-6">
            <div class="text-center text-white">
              <h1 class="mb-5">Get the Latest Asset Insights!</h1>

              <!-- Signup Form -->
              <form
                class="form-subscribe"
                id="contactForm"
                data-sb-form-api-token="YOUR_API_KEY"
              >
                <div class="row">
                  <div class="col">
                    <input
                      class="form-control form-control-lg"
                      id="emailAddress"
                      type="email"
                      placeholder="Enter your email"
                      data-sb-validations="required,email"
                    />
                    <div class="invalid-feedback text-white" data-sb-feedback="emailAddress:required">
                      Email Address is required.
                    </div>
                    <div class="invalid-feedback text-white" data-sb-feedback="emailAddress:email">
                      Email is not valid.
                    </div>
                  </div>
                  <div class="col-auto">
                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">
                      Subscribe
                    </button>
                  </div>
                </div>

                <!-- Success Message -->
                <div class="d-none" id="submitSuccessMessage">
                  <div class="text-center mb-3">
                    <div class="fw-bolder">Subscription successful!</div>
                  </div>
                </div>

                <!-- Error Message -->
                <div class="d-none" id="submitErrorMessage">
                  <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
